<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <style>
        body { background: #121212; color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .parede { 
            background: #1e1e1e; 
            border: 2px solid #4caf50; 
            border-radius: 12px; 
            padding: 30px; 
            text-align: center;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.2);
        }
        h1 { color: #4caf50; font-size: 1.5rem; margin-bottom: 20px; }
        .dado { font-family: monospace; background: #000; padding: 10px; border-radius: 5px; margin: 10px 0; color: #00ff00; }
        .dev-tag { font-size: 0.8rem; color: #888; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="parede">
        <h1>Dashboard de Performance</h1>
        <div class="dado">MÓDULO: Core_Data_v1</div>
        <div class="dado">USO MÉDIO: 27.5%</div>
        <div class="dado">STATUS: OPERACIONAL</div>
        <div class="dev-tag">Desenvolvido por Thays // Dev Júnior</div>
    </div>
</body>
</html>
